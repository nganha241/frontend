<div class="mb-3">
  <label for="articleTitle" class="form-label">Article Title</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="article.title"
    name="title"
    placeholder="Please enter Title"
    #articleTitle
  />
</div>

<div class="mb-3">
  <label class="form-label">Article Body</label>
  <textarea
    class="form-control"
    [(ngModel)]="article.body"
    name="content"
    rows="3"
    name="content"
    #articleBody
  ></textarea>
</div>

<div class="mb-3">
  <label class="form-label">Article Author</label>
  <input
    type="email"
    class="form-control"
    [(ngModel)]="article.author"
    name="email"
    placeholder="Please enter your Email"
    #articleAuthor
  />
</div>
<div class="d-flex gap-2">
  <button class="btn btn-secondary" [routerLink]="['/']">Back</button>
  <button
    class="btn btn-success"
    (click)="update(articleTitle.value, articleBody.value, articleAuthor.value)"
  >
    Add
  </button>
</div>
